<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Dudley's Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>

    </header>

    <main>
        
            <h2>Daily Journal</h2>
            <form action="">
                <fieldset>
                    <label for="journalDate">Date of Entry:</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
            </form>
            <form action="">
                <fieldset>
                    <label for="conceptsCovered">Concepts Covered:</label>
                    <input type="text" name="conceptsCovered" id="conceptsCovered">
                </fieldset>
            </form>
            <form action="">
                <fieldset>
                    <label for="journalEntry">Journal Entry:</label>
                    <textarea id="journalEntry" name="journalEntry" rows="4" cols="50"></textarea>
                </fieldset>
            </form>
            <form action="">
                <fieldset>
                    <label for="mood">Mood for the Day:</label>
                    <select name="mood" id="mood">
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="fine">Fine</option>
                        <option value="frustrated">Frustrated</option>
                        <option value="confused">Confused</option>
                    </select>
                    <label for="sort--date">Sort by Date:</label>
                    <select name="sort--date" id="sort--date">
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                    </select>
                    <br>
                    <label for="sort--mood">Sort by Mood:</label>
                    <select name="sort--mood" id="sort--mood">
                        <option value="Happy">Happy</option>
                        <option value="Sad">Sad</option>
                        <option value="Fine">Fine</option>
                        <option value="Frustrated">Frustrated</option>
                        <option value="Confused">Confused</option>
                    </select>
                </fieldset>
            </form>

            <form action="">
                <button id="submit">Submit</button>
            </form>
        </form>
        <div id="entryLog">
            
        </div>
    


    </main>

    <footer>

    </footer>
    <script type="module" src="./scripts/main.js"></script>
    
</body>
</html>
